<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap"rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Archivo&display=swap"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Tourneo</title>
  </head>
  <body class="body2">
    <img class="logo" src="./Images/logo.png" alt="logo">
      <h1 style="text-align:center;">Host Tournament</h1>
      <br>
      <div style="text-align:center;">
      <form action="tournamentDetails" method="post" target="asahost.ejs">
      <label for="name">Name: </label>
      <input type="text" name="Name" placeholder="Name" required><br><br>

      <label for="noOfPlay">Number of Players: </label>
      <input type="number" name="NoOfPlay" placeholder="Number of Players" required><br><br>

      <label for="format">Format: </label>
      <input type="text" name="Format" placeholder="Format" required><br><br>

      <label for="time">Time: </label>
      <input type="time" name="Time" placeholder="Time" required><br><br>

      <label for="venue">Venue: </label>
      <input type="text" name="Venue" placeholder="Venue" required><br><br>

      <label for="contact">Contact info: </label>
      <input type="tel" name="Contact" placeholder="Contact" required><br><br><br>

      <button id="submitButton" type="submit" class="btn btn-primary">Create Now</button><br>
      </form>
    </div>
  </body>
</html>
