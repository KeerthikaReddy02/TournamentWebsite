<!DOCTYPE html>
<html>
  <head>
    <title>Tourneo</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body class="body2">
    <img class="logo" src="./Images/logo.png" alt="logo">
    <h1 style="text-align:center;">Join a Tournament</h1>
    <div style="height:100%;text-align:center;display:flex;padding-top:5%;">
      <div class="div1">
        <div class="inner-block">
          <h2 >Tournament Details</h2><br>
          <h5>Name: </h5>
          <h5>Number of players: </h5>
          <h5>Format: </h5>
          <h5>Time: </h5>
          <h5>Venue: </h5>
          <h5>Contact info: </h5>
        </div>
      </div>
      <div class="div2">
        <br>
        <h2>Your details</h2><br>
        <form class="" action="index.html" method="post">
          <label for="name">Name: </label>
          <input type="text" name="name" placeholder="Name" required><br><br>

          <label for="contact">Contact info: </label>
          <input type="tel" name="contact" placeholder="Contact" required><br><br><br>

          <button id="submitButton" type="submit" class="btn btn-primary">Create Now</button><br>
        </form>
      </div>
    </div>
  </body>
</html>
